<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

  <!-- Q Letter with Gavel Style -->
  <g transform="translate(256, 256)">
    <!-- Main Q Circle -->
    <circle cx="0" cy="-20" r="120" fill="none" stroke="white" stroke-width="40"/>

    <!-- Q Tail (styled like gavel handle) -->
    <rect x="40" y="40" width="120" height="40" rx="8" fill="url(#accentGradient)" transform="rotate(45)"/>

    <!-- Gavel Head Accent -->
    <rect x="100" y="100" width="60" height="30" rx="6" fill="url(#accentGradient)" transform="rotate(45)"/>
  </g>

  <!-- Small bid indicator dots -->
  <circle cx="400" cy="120" r="20" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="430" cy="160" r="12" fill="url(#accentGradient)" opacity="0.6"/>
</svg>
